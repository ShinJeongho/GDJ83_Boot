spring.application.name=GDJ83_Boot

#키=값
# = 앞뒤로 띄어쓰기 금지
# 이미 키로 설정이 다 되어있음
# 사용자가 새로생성 가능

### Server Port 변경
server.port=80

# DB 설정을 다른 properties 파일로 분리하여 관리 (application-db.properties)
spring.config.import=application-db.properties
### MyBatis 설정
# Mapper XML 파일들의 위치를 지정 (주석 처리됨)
# mybatis.mapper-locations=classpath:database/mappers/*Mapper.xml
# MyBatis 설정 파일의 위치 지정 (주석 처리됨)
# mybatis.config-location=classpath:database/config/mybatisconfig.xml

# MyBatis Alias 설정
# base package를 지정하면 해당 패키지 및 하위 패키지에 있는 모든 클래스에 대해 별칭을 자동 생성
# 같은 이름의 클래스가 존재하면 충돌이 발생
mybatis.type-aliases-package=com.winter.app

# DB 스네이크 케이스를 자바 카멜 케이스로 자동 매핑 (분홍색)
mybatis.configuration.map-underscore-to-camel-case=true

### Jsp 연동
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

### UTF8 설정
#server.servlet.encoding.charset=UTF-8
#server.servlet.encoding.force=true