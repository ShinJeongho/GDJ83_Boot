spring.application.name=GDJ83_Boot

#키=값
# = 앞뒤로 띄어쓰기 금지
# 이미 키로 설정이 다 되어있음
# 사용자가 새로생성 가능

#DB내용을 다른 properties 파일로 분리 후 ignore에 등록
spring.config.import=application-db.properties

### Server Port 변경
server.port=80

###mybatis
##mybatis.mapper-locations=classpath:database/mappers/*Mapper.xml
##mybatis.config-location=classpath:database/config/mybatisconfig.xml

# mybatis alias 설정
# base package명을 입력하면 하위 패키지 까지 적용
# 같은 클래스명이면 에러발생
mybatis.type-aliases-package=com.winter.app

#DB에서 주로 스네이크케이스 쓰는데 자바에서는 카멜표기로 씀
#기본값은 false true로하면 카멜케이스로 바꾸겠다 
mybatis.configuration.map-underscore-to-camel-case=true

### Jsp 연동
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

### UTF8 설정
#server.servlet.encoding.charset=UTF-8
#server.servlet.encoding.force=true

